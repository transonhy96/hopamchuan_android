


<ion-header>
        
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar> 
        
        </ion-header>
<ion-content padding>
<ion-grid>

      <ion-row padding-right>
          
            <ion-item >
                <ion-input  placeholder="Email" type="email" [(ngModel)]="email" required></ion-input>    
            </ion-item>
            <ion-item >
                <ion-input  placeholder="Password" type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
         
        </ion-row>
        <ion-row padding>
          
             <button ion-button block color="hello" (click)="SignUpWithEmail()">
               Sign up
              </button> 
        </ion-row>
</ion-grid>
</ion-content>
